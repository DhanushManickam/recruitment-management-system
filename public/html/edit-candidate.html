<div id="editModal" class="modal">
    <div class="modal-content">
      <form id="editcandidateForm" class="form-content" enctype="multipart/form-data">
        <div class="fixed">
          <span class="editclosebtn">&times;</span>
          <p>Personal details</p>

          <div class="rows">
              <div class="field">
                  <label><span><i class="fa-regular fa-user"></i> First Name<span id="requiredFiled">*</span> </span></label>
                  <input type="text" id="fname" name="first_name" required>
                  <input type="hidden" id="candidate_id" name ='candidate_id'>
              </div>
  
              <div class="field">
                  <label><span><i class="fa-regular fa-user"></i> Last Name<span id="requiredFiled">*</span> </span></label>
                  <input type="text" id="lname" name="last_name" required>
              </div>
          </div>
         
          </div>
          <div class="rows">
            <div class="field">
                <label><span><i class="fa-regular fa-envelope"></i> Email Id<span id="requiredFiled">*</span> </span></label>
                <input type="email" id="email" name="email_id" required>
            </div>
            
            <div class="field">
                <label><span><i class="fa-solid fa-phone"></i> Phone No<span id="requiredFiled">*</span> </span></label>
                <input type="tel" id="phone_no" name="contact_no" maxlength="10" minlength="10" required>
            </div>
        </div>

        <div class="rows">
            <div class="field">
                <label><span><i class="fa-solid fa-graduation-cap"></i> Qualification </span></label>
                <input type="text" name="qualification" id="qualification">
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-location-dot"></i> Location</span></label>
                <input type="text" name="location" id="location">
            </div>
        </div>

        <div class="rows">
            <div class="field">
                <label><span><i class="fa-regular fa-file"></i> Resume</span></label>
                <input type="file" name="resume" id="resume">
                <a id="resumeLink" href="#" style="display: none;">Preview existing resume</a>
            </div>
            
            <div class="field">
                <label><span><i class="fa-solid fa-link"></i> GitHub Link</span></label>
                <input type="text" name="gitlink" id="gitlink">
            </div>
        </div>
        <div class="rows">

            <div class="field">
                <label>
                  <span><i class="fa fa-link"></i> Source<span id="requiredFiled">*</span></span>
                </label>
                <select name="source" id="source" onchange="toggleOtherInput()" required>
                    <option value="none" disabled >Select source</option>
                    <option value="Linked in">Linked in</option>
                    <option value="Indeed">Indeed</option>
                    <option value="Naukri">Naukri</option>
                    <option value="Referral">Referral</option>
                  </select>
            </div>

            <div class="field" id="referral_field" style="display: none;">
                <label for="referral">
                  <span><i class="fa fa-user"></i> Referral Employee Id</span>
                </label>
                <input type="number" name="emp_id" id="emp_id">
            </div>
        </div>

        <div id="line"></div>
        <p>Professional details</p>
        <div class="rows">
            <div class="field">
                <label for="role"><span><i class="fa-solid fa-briefcase"></i> Role Applied For</span></label>
                <select name="role" id="role">
                    <option value="none" disabled >Select Role</option>
                    <option value="App Developer">App Developer</option>
                    <option value="Customer Trainer">Customer Trainer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>                
                    <option value="Human Resource">Human Resource</option>
                    <option value="Web/App Tester">Web/App Tester</option>
                </select>
            </div>
            <div class="field">
                <label><span><i class="fa-solid fa-building"></i> Current Company</span></label>
                <input type="text" name="company" id="company">
            </div>
        </div>
        <div class="rows">
            <div class="field">
                <label><span><i class="fa-solid fa-briefcase"></i> Current Designation</span></label>
                <input type="text" name="designation" id="designation" >
            </div>
             <div class="field">
                <label><span><i class="fa-solid fa-calendar-days"></i> Experience</span></label>
                <div class="exp">
                    <span>Year</span><input type="number" name="experience_year" id="experience_year" step="1" max="100" min="0" maxlength="3">
                    <span>Month</span><input type="number" name="experience_month" id="experience_month" step="1" max="12" min="0" maxlength="2">
                </div>
            </div>
        </div>
        
        <div class="rows">
            <div class="field">
                <label><span><i class="fa-solid fa-calendar-days"></i> Notice Period</span></label>
                <input type="date" name="notice_period" id="notice_period">
            </div>

            <div class="field">
                <label for="sal_type" >
                    <i class="fa-solid fa-wallet"></i> Current Salary Type
                    
                </label>
                <div class="radio" >
                    <label><input type="radio" name="sal_type" value="CTC" id="ctc"> CTC</label>
                    <label><input type="radio" name="sal_type" id="take_home" value="Monthly"> Monthly</label>
                </div>
            </div>
        </div>
        
        <div class="rows">
            <div class="field">
                <label><span><i class="fa-solid fa-wallet"></i> Current Salary</span></label>
                <input type="number" name="current_salary" id="current_salary" step=".1">
            </div>
            <div class="field">
                <label><span><i class="fa-solid fa-wallet"></i> Expected Salary</span></label>
                <input type="number" name="expected_salary" id="expected_salary" step=".1">
            </div>
        </div>
       
        <div class="rows">
            <div class="field">
                <label id="skill">
                  <span><i class="fa fa-list"></i> Skill Sets</span> <input type="text" id="skills" name='basic' autofocus>
                </label>
            </div>
        </div>

          <div class="final">
            <button type="submit" id="candidateFormUpdateBtn"><i class="fa fa-edit"></i> Update</button>
          </div>
      </form>
    </div>
  </div>
<div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">PDF Preview</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe id="pdfViewer" src="" width="100%" height="600px" style="border: none;"></iframe>
      </div>
    </div>
  </div>
</div>

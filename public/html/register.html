<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link rel="stylesheet" href="../stylesheets/authentication.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="containerimg">
      <img src="../components/Recuritment management system.png" alt="Recruitment Management System" />
    </div>

    <div class="login">
      <div id="loglogo">
        <img src="../images/Login log.png" alt="Register logo" />
      </div>

      <h2>Create an Account</h2>

      <form action="/register" method="POST">
        <div class="input-wrapper">
          <i class="fa fa-user"></i>
          <input type="text" name="name" placeholder="Full Name" required />
        </div>

        <div class="input-wrapper">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email_id" placeholder="Email" required />
        </div>

        <div class="input-wrapper">
            <i class="fa fa-phone"></i>
            <input type="number" name="phone_no" placeholder="phone_no" required />
          </div>

        <div class="input-wrapper">
          <i class="fa fa-briefcase"></i>
          <input type="text" name="role" placeholder="Role" required />
        </div>


        <div class="input-wrapper">
          <i class="fa fa-building"></i>
          <select name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="HR">Human Resources</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required />
        </div>

        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        </div>

        <input type="submit" value="REGISTER" id="button" />
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../stylesheets/employees.css">
</head>
<body>
    <div class="main-navbar">
        <nav>
            <a href="#">Dashboard</a>
            <a href="/candidate">Candidate List</a>
            <a href="#" id="present">Employee List</a> 
        </nav>
    </div>
    <div class="content">
        <header>
            <h2 id="greeting">Good Morning HR name</h2>
            <div class="headr">
                <div id="profile"></div>
            </div>
        </header>
        <div class="emptable">
            <div class="add_emp">
                <a href="#" data-bs-toggle="modal" data-bs-target="#employeeModal"><i class="fa fa-add"></i> Add Employee</a>
            </div>
            <div class="searchbar">
                <input type="search" id="search">
                <button><i class="fa fa-search"></i> Search</button>
            </div>
            <div class="emplist">
                <table>
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Email id</th>
                            <th>contact no</th>
                            <th>Role</th>
                            <th>Department</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Dhanush</td>
                            <td>dhanush@gmail.com</td>
                            <td>9876543210</td>
                            <td>Full Stack developer</td>
                            <td>IT</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Siva</td>
                            <td>siva@gmail.com</td>
                            <td>9876543321</td>
                            <td>Human Resources</td>
                            <td>HR</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Employee Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm" action="/register" method="post">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="employeeName" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email_id" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email_id" name="email_id" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_no" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_no" name="phone_no" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="" selected disabled>Select department</option>
                                <option value="IT">IT</option>
                                <option value="Sales">Sales</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role"  name="role" required>
                        </div>

                        <input type="hidden" name="password" value="not_an_hr">
                        <input type="hidden" name="confirmPassword" value="not_an_hr">
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Details</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascripts/header.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
          <div class="modal-content">
              <div class="modal-header">
                  <ul class="nav nav-tabs" role="tablist">
                      <li class="nav-item">
                          <a href="#tab1" class="nav-link active" data-bs-toggle="tab" role="tab">Preliminary Interview</a>
                      </li>
                      <li class="nav-item">
                          <a href="#tab2" class="nav-link task" data-bs-toggle="tab" role="tab">Task</a>
                      </li>
                      <li class="nav-item">
                          <a href="#tab3" class="nav-link interview" data-bs-toggle="tab" role="tab" >Interview</a>
                      </li>
                      <li class="nav-item">

                      </li>
                  </ul>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="recruitment_form">
                  <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                        <h5 class="modal-title">Preliminary Interview</h5>
                        <div class="row">
                            <div class=" mb-3 col-md-6">
                                <label for="pre_intv_at" class="form-label">Preliminary Interview Date</label>
                                <input type="text" id="pre_intv_at" name="pre_intv_at" class="form-control">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="pre_intv_by" class="form-label">Interviewed by</label>
                                  <select class="form-select" id="pre_intv_by" name="pre_intv_by">
                                      <option value="" selected disabled>select Interviewer</option>
                                      <option value="i1">Interview1</option>
                                      <option value="i2">Interview2</option>
                                      <option value="i3">Interview3</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" mb-3 col-md-6">
                                <label for="pre_intv_status" class="form-label">Preliminary Interview Status</label>
                                <select name="pre_intv_status" id="pre_intv_status" class="form-select">
                                    <option value=""disabled selected></option>
                                    <option value="Needs task">Needs Task</option>
                                    <option value="Direct interview">Direct Interview</option>
                                    <option value="Rejected">Rejected</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb3">
                                <label for="pre_intv_remark" class="form-label">Remark</label>
                                <textarea name="pre_intv_remark" id="pre_intv_remark" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                      <div class="tab-pane fade" id="tab2" role="tabpanel">
                          <h5 class="modal-title">Task Details</h5>
                            <div class="row">
                              <div class="mb-3 col-md-6">
                                  <label for="taskName" class="form-label">Task Name</label>
                                  <select name="task_name" id="taskName" class="form-select">
                                    <option value="Web development">Web Development</option>
                                    <option value="App development">App Development</option>
                                  </select>
                              </div>
                              <div class="mb-3 col-md-6">
                                  <label for="assignedDate" class="form-label">Assigned Date</label>
                                  <input type="date" class="form-control" id="assignedDate" name="assigned_date">
                              </div>
                            </div> 
                            <div class="row">
                              <div class="mb-3 col-md-6">
                                  <label for="deadlineDate" class="form-label">Deadline Date</label>
                                  <input type="date" class="form-control" id="deadlineDate" name="deadline">
                              </div>
                              <div class="mb-3 col-md-6">
                                  <label for="status" class="form-label">Status</label>
                                  <select class="form-select" id="status" name="task_status" onchange="toggleOtherField()">
                                      <option value="Direct Interview">Direct Interview</option>
                                      <option value="Needs Pre Interview">Needs Pre Interivew</option>
                                      <option value="Pending" selected>Pending</option>
                                      <option value="Rejected">Rejected</option>
                                      <option value="Task Rework">Task Rework</option>
                                  </select>
                              </div>
                            </div>
                            <div class="row">
                              <div class="mb-3 otherField col-md-6" style="display: none;">
                                  <label for="reworkAssignDate" class="form-label">Rework Assigned Date</label>
                                  <input type="date" class="form-control" id="reworkAssignDate" name="rework_assigned">
                                  <div id="dateValidation"></div>
                              </div>
                              <div class="mb-3 otherField col-md-6" style="display: none;">
                                  <label for="reworkDeadlineDate" class="form-label">Rework Deadline Date</label>
                                  <input type="date" class="form-control" id="reworkDeadlineDate" name="rework_deadline">
                              </div>
                              </div>
                              <div class="mb-3 otherField col-md-6" style="display: none;">
                                <label for="rework_status" class="form-label">Status</label>
                                  <select class="form-select" id="rework_status" name="rework_status" onchange="interviewtab()">
                                      <option value="Direct Interview">Direct Interview</option>
                                      <option value="Needs Pre Interview">Needs pre Interivew</option>
                                      <option value="Pending" selected>Pending</option>
                                      <option value="Rejected">Rejected</option>
                                  </select>
                              </div>
                              <div class="mb-3 col-md-12">
                                  <label for="remark1" class="form-label">Remark</label>
                                  <textarea class="form-control" id="remark1" name="task_remark"></textarea>
                              </div>
                      </div>
                      <div class="tab-pane fade" id="tab3" role="tabpanel"> 
                          <h5 class="modal-title">Interview Details</h5>
                          <div class="row">
                              <div class="mb-3 col-md-6">
                                  <label for="interviewAt" class="form-label">Interview Date</label>
                                  <input type="text" class="form-control" id="interviewAt" name="interview_at">
                              </div>
                              <div class="mb-3 col-md-6">
                                  <label for="interviewer" class="form-label">Interviewer Name</label>
                                  <select class="form-select" id="interviewer" name="interviewer">
                                    <option value="" selected disabled>select Interviewer</option>
                                    <option value="i1">Interview1</option>
                                    <option value="i2">Interview2</option>
                                    <option value="i3">Interview3</option>
                                  </select>
                              </div>
                            </div>
                            <div class="row">
                              <div class="d-flex align-items-center justify-content-between mb-3 col-md-6">

                                      <input type="radio" name="technical_skills" value="5" id="tech5"><label for="tech5">☆</label>
                                      <input type="radio" name="technical_skills" value="4" id="tech4"><label for="tech4">☆</label>
                                      <input type="radio" name="technical_skills" value="3" id="tech3"><label for="tech3">☆</label>
                                      <input type="radio" name="technical_skills" value="2" id="tech2"><label for="tech2">☆</label>
                                      <input type="radio" name="technical_skills" value="1" id="tech1"><label for="tech1">☆</label>
                                  </div>
                              </div>
                              <div class="d-flex align-items-center justify-content-between mb-3 col-md-6">
                                  <label  class="form-label">Communicational Skills</label>

                                      <input type="radio" name="communication_skills" value="5" id="com5"><label for="com5">☆</label>
                                      <input type="radio" name="communication_skills" value="4" id="com4"><label for="com4">☆</label>
                                      <input type="radio" name="communication_skills" value="3" id="com3"><label for="com3">☆</label>
                                      <input type="radio" name="communication_skills" value="2" id="com2"><label for="com2">☆</label>
                                      <input type="radio" name="communication_skills" value="1" id="com1"><label for="com1">☆</label>
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="d-flex align-items-center justify-content-between mb-3 col-md-6">
                                  <label  class="form-label">Problem Solving Skills</label>
                                  <div class="rating">
                                      <input type="radio" name="problem_solving" value="5" id="ps5"><label for="ps5">☆</label>
                                      <input type="radio" name="problem_solving" value="4" id="ps4"><label for="ps4">☆</label>
                                      <input type="radio" name="problem_solving" value="3" id="ps3"><label for="ps3">☆</label>
                                      <input type="radio" name="problem_solving" value="2" id="ps2"><label for="ps2">☆</label>
                                      <input type="radio" name="problem_solving" value="1" id="ps1"><label for="ps1">☆</label>
                                  </div>
                              </div>
                              <div class="d-flex align-items-center justify-content-between mb-3 col-md-6">
                                  <label class="form-label">Overall Rating</label>
                                  <div class="rating">
                                      <input type="radio" name="overall_ratings" value="5" id="or5"><label for="or5">☆</label>
                                      <input type="radio" name="overall_ratings" value="4" id="or4"><label for="or4">☆</label>
                                      <input type="radio" name="overall_ratings" value="3" id="or3"><label for="or3">☆</label>
                                      <input type="radio" name="overall_ratings" value="2" id="or2"><label for="or2">☆</label>
                                      <input type="radio" name="overall_ratings" value="1" id="or1"><label for="or1">☆</label>
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="mb-3 col-md-6">
                                  <label for="result" class="form-label">Result</label>
                                  <select class="form-select" id="result" name="interview_status" onchange="onreinterview()">
                                      <option value="Selected">Selected</option>
                                      <option value="Rejected">Rejected</option>
                                      <option value="Pending" selected>Pending</option>
                                      <option value="Re-interview">Re-Interview</option>
                                  </select>
                              </div>
                              <div class="mb-3 col-md-6 re-interview" style="display: none;">
                                  <label for="reinterviewAt" class="form-label">Re-Interview Date</label>
                                  <input type="text" class="form-control" id="reinterviewAt" name="re_interview_at">
                                  <div id="interviewdate"></div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="mb-3 col-md-6 re-interview" style="display: none;">
                                  <label for="re-result" class="form-label">Re-Interview Result</label>
                                  <select class="form-select" id="re-result" name="re_interview" onchange="onreinterview()">
                                      <option value="Selected">Selected</option>
                                      <option value="Rejected">Rejected</option>
                                      <option value="Pending" selected>Pending</option>
                                  </select>
                              </div>
                              <div class="re-interview  align-items-center justify-content-between mb-3 col-md-6 " style="display: none;">
                                  <label class="form-label">Re-Interview Rating</label>
                                  <div class="rating">
                                      <input type="radio" name="re_interview_ratings" value="5" id="re5"><label for="re5">☆</label>
                                      <input type="radio" name="re_interview_ratings" value="4" id="re4"><label for="re4">☆</label>
                                      <input type="radio" name="re_interview_ratings" value="3" id="re3"><label for="re3">☆</label>
                                      <input type="radio" name="re_interview_ratings" value="2" id="re2"><label for="re2">☆</label>
                                      <input type="radio" name="re_interview_ratings" value="1" id="re1"><label for="re1">☆</label>

                              </div>
                            </div>

                              <div class="mb-3 col-md-12">
                                  <label for="remark2" class="form-label">Remark</label>
                                  <textarea class="form-control" id="remark2" name="interview_remark"></textarea>
                              </div>
                      </div>

                              </div>
                      </div>
                  </div>
